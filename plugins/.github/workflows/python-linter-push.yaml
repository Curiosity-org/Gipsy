name: Python Linter for Push

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - beta

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Linters
        run: pip install black pylint

      - name: Run linters
        uses: wearerequired/lint-action@121b69fdf77b22fa2bbb8d081b455bd31d563197
        with:
          black: true
          pylint: true
          pylint_args: "--disable=C,R,I"
          auto_fix: true
          git_name: "GuniBot"
          git_email: "gunibot@noreply.github.com"
          commit_message: "üåü style: fix code style issues with ${linter}"